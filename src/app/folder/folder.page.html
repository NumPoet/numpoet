<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start" >
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
   <ion-title color="tertiary">NumPoet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  
    [scrollEvents]="true"
    (ionScrollStart)="logScrollStart()"
    (ionScroll)="logScrolling($event)"
    (ionScrollEnd)="logScrollEnd()"
    [fullscreen]="true">
 
  <div id="container">
    <section>
<!--
        <video src="./assets/bg.mp4" class="section-video"  autoplay muted loop ></video>
-->
      <gl-background-video class="section-video" src="./assets/bg.mp4" mute="true"></gl-background-video>
      
      <div class="sphere">
        <video src="./assets/bg.mp4" class="video"  autoplay muted loop ></video>
      </div>

      <h2 class="texto-landing">NumPoet</h2>
    </section>
  </div>
</ion-content>
